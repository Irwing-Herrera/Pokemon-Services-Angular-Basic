<div class="container-app">

  <p class="title">Pokemons</p>

  <input type="text" [(ngModel)]="findPokemon" placeholder="ingresa un pokemon"/>
  <button (click)="findoPokemon()">buscar pokemon</button>

  <input type="text" [(ngModel)]="name" placeholder="ingresa un nombre"/>
  <input type="text" [(ngModel)]="email" placeholder="ingresa un email"/>
  <input type="text" [(ngModel)]="password" placeholder="ingresa un password"/>
  
  <button (click)="registerUser()">Registro Usuario</button>

  <div class="container-list-pokemons">

    <p
      class="name-pokemon"
      *ngFor="let pokemon of pokemons"
      (click)="getDetailPokemon(pokemon.url)"
    >{{pokemon.name}}</p>

  </div>

  <div class="container-pokemon-detail" *ngIf="currentPokemon != null && currentPokemon.height > 0">
    <app-card-pokemon
      [height]="currentPokemon.height"
      [sprites]="currentPokemon.sprites">
    </app-card-pokemon>
  </div>

</div>
